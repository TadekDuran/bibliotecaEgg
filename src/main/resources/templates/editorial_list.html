<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:sec="http://www.thymeleaf.com/extras/spring-security">
    <head>
        <title>Lista de editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Id de la Editorial</th>
                        <th scope="col">Nombre de la Editorial</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="editorial : ${editoriales}">
                    <tr>
                        <th scope="row" th:text="${editorial.id}"></th>
                        <td th:text="${editorial.nombre}"></td>
                        <td>
                            <a th:href="@{/editorial/modificar/__${editorial.id}__}" sec:authorize="hasRole('ADMIN')">Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/inicio}">Volver</a>
    </body>
</html>
