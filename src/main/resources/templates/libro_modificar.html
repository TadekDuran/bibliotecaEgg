<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
    <head>
        <title>MODIFICAR LIBRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Modificar Libro</h1>
        </header>
        <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
            <div><input type="text" name="titulo" th:value="${libro.titulo}" placeholder="Indique el titulo"></div>
            <div><input type="text" name="ejemplares" th:value="${libro.ejemplares}" placeholder="Cantidad de ejemplares"></div>
            <div>
                <select name="idAutor">
                    <option>Seleccionar Autor</option>
                    <option th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"/>
                </select>
            </div>
            <div>
                <select name="idEditorial">
                    <option>Seleccionar Editorial</option>
                    <option th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"/>
                </select>
            </div>
            <button type="submit">Actualizar Libro</button>
        </form>
        <a th:href="@{/inicio}">Volver</a>
        <div th:if="${error != null}">
            <h3>ERROR!</h3>
            <p th:text="${error}"></p>
        </div>
    </body>
</html>
