<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
    <head>
        <title>MODIFICAR USUARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:if="${error != null}">
            <h3>ERROR!</h3>
            <p th:text="${error}"></p>
        </div>
        
        
        <div th:if="${exito != null}">
            <h3>EXITO!</h3>
            <p th:text="${exito}"></p>
        </div>
        
        <form class="formulario" th:action="@{/perfil/__${session.usuariosession.id}__}" method="POST" enctype="multipart/form-data">
            <h3>¡Editar usuario!</h3>
            <input hidden th:value="${session.usuariosession.id}" name="id">
            <div>
                <input type="text" name="nombre" placeholder="NOMBRE" th:value="${usuario.nombre}">
            </div>
            <div>
                <input type="email" name="email" placeholder="EMAIL" th:value="${usuario.email}">
            </div>
            <div>
                <input type="file" name="archivo">
            </div>
            <div>
                <input type="password" name="password" placeholder="CONTRASEÑA">
            </div>
            <div>
                <input type="password" name="password2" placeholder="REPETIR CONTRASEÑA">
            </div>
            <button type="submit">Actualizar</button>
        </form>
    </body>
</html>
