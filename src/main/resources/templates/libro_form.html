<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
    <head>
        <title>Subir un libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>
                <h2>Carga el libro aqu√≠</h2>
            </div>
        </header>
        
        <div>
            <form action="/libro/registro" method="POST">
                <label>Cargar libro</label>
                <div><input type="text" name="isbn" placeholder="ISBN"></div>
                <div><input type="text" name="titulo" placeholder="Indique el titulo"></div>
                <div><input type="text" name="ejemplares" placeholder="Cantidad de ejemplares"></div>
                <div>
                    <select name="idAutor">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>
                    </select>
                </div>
                <div>
                    <select name="idEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select>
                </div>
                <button type="submit">Subir</button>
            </form>
        </div>
        <a th:href="@{/inicio}">Volver</a>
        <div th:if="${error != null}">
            <h3>ERROR!</h3>
            <p th:text="${error}"></p>
        </div>
        <div th:if="${exito != null}">
            <h3>EXITO!</h3>
            <p th:text="${exito}"></p>
        </div>
    </body>
</html>
