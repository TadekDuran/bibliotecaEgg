<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
    <head>
        <title>Menu Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div th:if="${error != null}">
            <h3>ERROR!</h3>
            <p th:text="${error}"></p>
        </div>
        
        
        <div th:if="${exito != null}">
            <h3>EXITO!</h3>
            <p th:text="${exito}"></p>
        </div>
        
        <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
            <h3>¡REGISTRO!</h3>
            <div>
                <input type="text" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
            </div>
            <div>
                <input type="email" name="email" placeholder="EMAIL" th:value="${email}">
            </div>
            <div>
                <input type="file" name="archivo">
            </div>
            <div>
                <input type="password" name="password" placeholder="CONTRASEÑA">
            </div>
            <div>
                <input type="password" name="password2" placeholder="REPETIR CONTRASEÑA">
            </div>
            <button type="submit">Registrarme</button>
        </form>
        <a th:href="@{/}">Volver</a>
    </body>
</html>
